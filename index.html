<html>
  <head>
    <title>RPS JQUERY</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
  <div class="wrapper">


    <section class="main">
<!-- MAIN SECTION OF CHOICES -->
        <h1>Rock Paper Scissors</h1>
      <div id="imgchoices">
          <img class="selection" data-type="Rock" src="images/rock.jpg">
          <img class="selection" data-type="Paper" src="images/paper.jpg">
          <img class="selection" data-type="Scissors" src="images/scissors.jpg">
      </div>

      <div id="btnchoices">
        <button class="selection" data-type="Rock" type="button">Rock</button>
        <button class="selection" data-type="Paper" type = "button">Paper</button>
        <button class="selection" data-type="Scissors" type = "button">Scissors</button>
      </div>

        <button type = "button" id="playgame">Play Game</button>

        <h2 id="gameResult"></h2>
    </section>
<!-- ASIDE -->
    <aside id="results">

        <h4 id="userResult"></h4>
        <h4 id="compResult"></h4>


        <h4>Total games played: </h4> <h4 id="gamesTotal"></h4>

        <h4>You've lost: </h4><h4 id="gamesLost"></h4>
        <h4>Loss percentage: </h4><h4 id="lossPer"></h4>
        <h4>You've won: </h4><h4 id="gamesWon"></h4>
        <h4>Win percentage: </h4><h4 id="winPer"></h4>
        <h4>You've tied: </h4> <h4 id="gamesTied"></h4>
        <h4>Tie percentage: </h4><h4 id="tiePer"></h4>


    </aside>
  </div>
      <script src="./jquery-3.3.1.min.js"></script>
      <script src="./main.js"></script>

    </body>
</html>
