<html>
  <head>
    <title>RPS JQUERY</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,700,800" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
  <div class="selectAll">
    <div class="header"><h1>Rock Paper Scissors</h1></div>
  <div class="wrapper">

    <section class="main">

      <!-- MAIN SECTION OF CHOICES -->

      <div id="imgchoices">
          <img class="selection" data-type="Rock" src="images/rock.jpg">
          <img class="selection" data-type="Paper" src="images/paper.jpg">
          <img class="selection" data-type="Scissors" src="images/scissors.jpg">
      </div>

      <div id="btnchoices">
        <button class="selection" data-type="Rock" type="button">Rock</button>
        <button class="selection" data-type="Paper" type = "button">Paper</button>
        <button class="selection" data-type="Scissors" type = "button">Scissors</button>
      </div>

        <button type = "button" id="playgame">Play Game</button>

        <h2 id="gameResult"></h2>
    </section>

    <!-- ASIDE -->
<aside id="results">

  <div class="reset">
      <button type = "button" id="reset">Reset Game</button>
  </div>

  <div class="choices">
    <h2 id="userResult">You chose:  </h2>
    <h2 id="compResult">Computer chose:   </h2>
  </div>  
      <div class="changecolor">
        <h4 id="gamesTotal">Total games played:</h4>
        <h4 id="gamesLost">Games lost:</h4>
        <h4 id="lossPer">Loss percentage:</h4>
        <h4 id="gamesWon">Games won:</h4>
        <h4 id="winPer">Win percentage:</h4>
        <h4 id="gamesTied">Games tied:</h4>
        <h4 id="tiePer">Tie percentage:</h4>
      </div>  
    </aside>
  </div>
      <script src="./jquery-3.3.1.min.js"></script>
      <script src="./main.js"></script>
</div>
    </body>
</html>
